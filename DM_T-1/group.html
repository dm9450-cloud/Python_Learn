<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submission</title>
    <link rel="stylesheet" href="group.css">
</head>
<body>
    <div class="container">
        <h1>Group Submission Form</h1>
        <form action="http://localhost:3000/submit-form" method="POST">
            <label for="fname">Group Number</label>
            <input type="text" id="fname" name="groupNumber" placeholder="Your Number..">

            <label for="lname">Group Name</label>
            <input type="text" id="lname" name="groupName" placeholder="Your Group name..">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
