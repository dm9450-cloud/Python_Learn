<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submission</title>
    <link rel="stylesheet" href="group.css">
</head>
<body>
    <div class="container">
        <h1>Group Submission Form</h1>
        <form id="submissionForm">
            <label for="fname">Group Number</label>
            <input type="text" id="fname" name="groupNumber" placeholder="Your Number..">

            <label for="lname">Group Name</label>
            <input type="text" id="lname" name="groupName" placeholder="Your Group name..">

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the default way
            
            const formData = new FormData(this); // Create FormData object from form
            
            fetch('http://localhost:3000/submit-form', {
                method: 'POST',
                body: new URLSearchParams(formData) // Convert FormData to URLSearchParams for x-www-form-urlencoded
            })
            .then(response => response.text())
            .then(data => {
                alert('Submission successful!'); // Display success message
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Submission failed!');
            });
        });
    </script>
</body>
</html>
